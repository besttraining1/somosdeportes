<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Contenido</title>
</head>
<body>
  <!-- El lienzo se define primero -->
  <div id="nc-root"></div>

  <!-- Ahora, al final del body, cargamos los scripts -->

  <!-- 1. Carga el script de Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- 2. Nuestro script de inicialización con una salvaguarda -->
  <script>
    // Le decimos al navegador: "Espera a que toda la estructura HTML de la página
    // esté completamente cargada y lista antes de ejecutar el código que está adentro".
    window.addEventListener('DOMContentLoaded', (event) => {
      CMS.init();
    });
  </script>
</body>
</html>
