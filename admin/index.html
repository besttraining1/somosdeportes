<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Contenido</title>
</head>
<body>
  <!-- 1. El lienzo donde el CMS se dibujará -->
  <div id="nc-root"></div>

  <!-- 2. El script que carga el CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- 3. El código que le dice al CMS que empiece a trabajar, pero SOLO cuando la página esté lista -->
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      CMS.init();
    });
  </script>
</body>
</html>
